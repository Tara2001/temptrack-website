<body>
    <section>
        <div class="container" id="container">
            <div class="col-6" id="a1">
                <div class="d-md-block d-none">
                    <div class="img">
                        <img src="Temptrack1.png" id="img" alt="image">
                    </div>
                </div>
                <!-- <div class="img">
                    <img src="Temptrack1.png" id="img" alt="image">
                </div> -->
            </div>
            <div class="col-6" id="a2">



                <form id="form">
                    <div class="d-md-none d-block">
                        <div class="img">
                            <img src="Temptrack1.png" id="img" alt="image">
                        </div>
                    </div>

                    <div class="space">

                    </div>

                    <div class="sign">
                        <p class="sign1">SIGN UP</p>
                    </div>

                    <div class="space"></div>

                    <!-- First name input -->
                    <div class="form-outline mb-1" id="mfname">
                        <label id="fname" for="form3Example3">First Name</label>
                        <input type="text" id="bfname" class="form-control form-control-lg" autocomplete="fname"
                            required="" placeholder="Enter first name" />
                    </div>

                    <!-- Last name input -->
                    <div class="form-outline mb-1" id="mlname">
                        <label id="lname" for="form3Example3">Last Name</label>
                        <input type="text" id="blname" class="form-control form-control-lg" autocomplete="lname"
                            required="" placeholder="Enter last name " />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-1">
                        <label class="email" id="email" for="form3Example3">Email</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg" autocomplete="email"
                            required="" placeholder="Enter a valid email address" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-1">
                        <label class="password" id="password" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            autocomplete="current-password" required="" placeholder="Enter password" />
                    </div>

                    <!-- Re-Enter Password input -->
                    <div class="form-outline mb-1">
                        <label class="password" id="password" for="form3Example4">Confirm Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            autocomplete="current-password" required="" placeholder="Enter password" />
                    </div>

                    <div class="space"></div>

                    <div class="text-center text-lg-start">
                        <button type="button" id="login" class="btn btn-primary btn-lg"><a id="link"
                                href="signin.html"></a>Sign Up</button>
                        <p class="no-acc">Already have an account? <a href="signin.html" class="link-danger">Sign
                                In</a></p>
                    </div>

                    <div class="space"></div>

                </form>
            </div>
        </div>

    </section>
