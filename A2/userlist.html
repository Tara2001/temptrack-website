<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="userlist.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <title>UserList</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img class="logo" src="Temptrack.png" alt="logo">
            </div>
            <div class="col-10">
                <div id="logo">
                    <img class="logo1" src="Vector (3).png">
                    <div class="space"></div>
                    <img class="logo2" src="Vector (4).png">
                </div>
            </div>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img class="img" src="Vector.png" alt="">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img class="img" src="Vector (1).png" alt="">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img class="img" src="Vector (2).png" alt="">
                </a>
            </li>
        </ul>
        <div class="container1" id="container">
            <p id="user">User List</p>
            <nav class="nav-bar">
                <div class="container2">
                    <div class="row" id="row1" role="search">
                        <div class="col-6" id="col-6">
                            <input class="form-control" type="text" name="search" placeholder="Search User">
                        </div>
                        <div class="col-2" id="col-2.1">
                            <button id="btn" type="button">
                                <img id="img" src="Vector (6).png">
                                <div class="space1"></div>
                                Filter
                            </button>
                        </div>
                        <div class="col-2" id="col-2.2">
                            <button id="btn" type="button">
                                <img id="img" src="Vector (7).png">
                                <div class="space1"></div>
                                Export
                            </button>
                        </div>
                        <div class="col-2" id="col-2.3">
                            <button id="btn" type="button">
                                <img id="img" src="Vector (8).png">
                                <div class="space1"></div>
                                Add User
                            </button>
                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
</body>

</html>
