<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>SIGNIN</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="a1">
                <div class="img">
                    <img src="Temptrack1.png" id="img" alt="image">
                </div>
                <div class="form1">
                    <form>
                        <div class="form">
                            <div class="form-toggle"></div>
                            <div class="form-panel one">
                                <div class="form-header">
                                    <h1>Account Login</h1>
                                </div>
                                <div class="form-content">
                                    <form>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input id="username" type="text" name="username" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input id="password" type="password" name="password" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label class="form-remember">
                                                <input type="checkbox" />Remember Me
                                            </label><a class="form-recovery" href="#">Forgot Password?</a>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit">Log In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="form-panel two">
                                <div class="form-header">
                                    <h1>Register Account</h1>
                                </div>
                                <div class="form-content">
                                    <form>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input id="username" type="text" name="username" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input id="password" type="password" name="password" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label for="cpassword">Confirm Password</label>
                                            <input id="cpassword" type="password" name="cpassword"
                                                required="required" />
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email Address</label>
                                            <input id="email" type="email" name="email" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <button type="submit">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="pen-footer"><a href="https://www.behance.net/gallery/30478397/Login-Form-UI-Library"
                                target="_blank"><i class="material-icons">arrow_backward</i>View on Behance</a><a
                                href="https://github.com/andyhqtran/UI-Library/tree/master/Login%20Form"
                                target="_blank">View on Github<i class="material-icons">arrow_forward</i></a></div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script type="text/JavaScript">
$(document).ready(function () {
  var panelOne = $(".form-panel.two").height(),
    panelTwo = $(".form-panel.two")[0].scrollHeight;

  $(".form-panel.two")
    .not(".form-panel.two.active")
    .on("click", function (e) {
      e.preventDefault();

      $(".form-toggle").addClass("visible");
      $(".form-panel.one").addClass("hidden");
      $(".form-panel.two").addClass("active");
      $(".form").animate(
        {
          height: panelTwo
        },
        200
      );
    });

  $(".form-toggle").on("click", function (e) {
    e.preventDefault();
    $(this).removeClass("visible");
    $(".form-panel.one").removeClass("hidden");
    $(".form-panel.two").removeClass("active");
    $(".form").animate(
      {
        height: panelOne
      },
      200
    );
  });
});


  </script>
